{% assign skills = site.data.data.skills %}
{% if skills %}
<section class="skills">
  <h2>{{ skills.title }}</h2>
  <ul>
    {% for skill in skills.toolset %}
    <li>
      <strong>{{ skill.name }}</strong>
      <div class="skill-bar">
        <span style="width: {{ skill.level }};"></span>
      </div>
      <span>{{ skill.level }}</span>
    </li>
    {% endfor %}
  </ul>
</section>
{% endif %}
