# Theme Settings
minimal_mistakes_skin: "contrast" # Other options: "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
remote_theme: "mmistakes/minimal-mistakes@4.26.2"

# Site Settings
locale: "en-US"
rtl: false
title: "My Online Portfolio"
title_separator: "-"
subtitle: "Customer Service Manager & IT Professional"
name: "Leesa Moore"
description: "Explore my work, accomplishments, and career journey. Featuring a detailed resume and professional expertise."
url: "https://leeeeesamo.github.io/leeeeesamo.resume/" # Your live GitHub Pages URL
baseurl: "" # Leave blank for root domain
repository: "leeeeesamo/leeeeesamo.resume" # GitHub repository
teaser: "/assets/images/portfolio-thumbnail.jpg" # Path to your OG image or default thumbnail
logo: "/assets/images/logo.png" # Path to your logo
